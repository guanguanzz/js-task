<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 上面这句话的作用： 移动端的 viewport 宽度会从默认的 980px 变成各个设备的 device-width 。CSS 中的 100% 就等于 device-width 。 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- href 后面的 ../ 含义是指进入该文件夹task1.html的上上一级目录（因为有二个点所以是上上一级） -->
    <link rel="stylesheet" type="text/css" href="../scss/task1.css" />
    
    <!-- <style>
        .box {
            margin: 0;
        }
    </style> -->
    <!-- 注意：
    1.  因为这里你是想设置下面的div的margin为0 所以选择器必须为类选择器（.box） 而不能写标签选择器（div）
    因为在外部样式的css文件task1.css 中有.box（类选择器）  如果选择器相同，则内部的优先于外部的
    一般情况下，选择器的优先级如下： 优先级逐渐增加
      内联样式 > ID 选择器 > 类选择器 = 属性选择器 = 伪类选择器 > 标签选择器 = 伪元素选择器
      ID 选择器， 如 #id{}

      类选择器， 如 .class{}

      属性选择器， 如 a[href="segmentfault.com"]{}

      伪类选择器， 如 :hover{}

      伪元素选择器， 如 ::before{}

      标签选择器， 如 span{}

      通配选择器， 如 *{}


    如果是想设置body的margin为0 则可以直接写标签选择器(body)
    2.  一般情况下，样式优先级如下：
 内联样式）Inline style > （内部样式）Internal style sheet >（外部样式）External style sheet > 浏览器默认样式 -->


</head>

<body>

    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <button class="button-one" style="height:50px;" onclick="start();" id="close"  >开始闪</button>
    <button class="button-two" style="height:50px;" onclick="end();">结束闪</button>
</body>

<script src="../js/task1.js"></script>
</html>
